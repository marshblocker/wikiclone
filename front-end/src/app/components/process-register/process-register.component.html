<div *ngIf="successfulRegistration">
  <h2>Your account has been successfully registered.</h2>
  <button
    routerLink="/user/login"
    ariaCurrentWhenActive="page"
    type="button"
  >
    Sign In
  </button>
  <button
    routerLink="/"
    ariaCurrentWhenActive="page"
    type="button"
  >
    Go to Main Page
  </button>
</div>
