<div id="{{ modalId }}">
  <div [ngClass]="{ 'show-modal': showModal }" class="modal">
    <div class="modal-content">
      <span class="close-button">X</span>
      <p>{{ message }}</p>
      <div class="choices">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
      </div>
    </div>
  </div>
</div>
