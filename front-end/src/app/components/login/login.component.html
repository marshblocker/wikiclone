<h1>Sign In</h1>
<p>Please fill in this form to access your account.</p>
<p>Sign in using:</p>
<input
  type="radio"
  name="login-with"
  id="username-btn"
  value="username"
  checked
  (click)="identifier = 'username'"
/>
<label for="username">Username</label>
<input
  type="radio"
  name="login-with"
  id="email-btn"
  value="email"
  (click)="identifier = 'email'"
/>
<label for="email">Email</label>
<hr />
<form action="/user/login/process">
  <div class="container">
    <div
      *ngIf="identifier === 'username'; then usernameInput; else emailInput"
    ></div>
    <ng-template #usernameInput>
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
        maxlength="20"
        required
      />
    </ng-template>
    <ng-template #emailInput>
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Email"
        maxlength="320"
        required
      />
    </ng-template>

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      maxlength="20"
      required
    />

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign In</button>
      <button routerLink="/" type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>
<hr />
<p>
  Don't have an account yet?
  <a routerLink="/user/register" ariaCurrentWhenActive="page"
    >Click here to register.</a
  >
</p>
<app-modal-message
  [modalId]="'user-not-found-modal'"
  [message]="'The provided user does not exist in the database.'"
  [showModal]="userNotFound"
></app-modal-message>
<app-modal-message
  [modalId]="'user-already-logged-in'"
  [message]="'The provided user is already logged in.'"
  [showModal]="userAlreadyLoggedIn"
></app-modal-message>
