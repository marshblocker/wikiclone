<form action="/user/login/process">
  <h1>Sign In</h1>
  <p>Please fill in this form to access your account.</p>
  <hr />
  <div class="container">
    <label for="username-or-email">Username/Email</label>
    <input
      type="text"
      placeholder="Enter Username/Email"
      name="username-or-email"
      maxlength="320"
      required
    />

    <label for="password">Password</label>
    <input
      type="password"
      placeholder="Enter Password"
      name="password"
      required
    />

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign In</button>
      <button routerLink="/" type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>
<hr />
<p>
  Don't have an account yet?
  <a routerLink="/user/register" ariaCurrentWhenActive="page"
    >Click here to register.</a
  >
</p>
