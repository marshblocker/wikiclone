<div class="search-entry" *ngIf="finishedProcessing">
  <h3>
    <a routerLink="/wiki/{{ page.title }}">
      {{ page.title }}
    </a>
  </h3>
  <p>
    <em>
      <!-- {{
        lead.length > 125 ? (lead | slice: 0:125) + "..." : lead
      }} -->
      <div [innerHTML]="lead"></div>
    </em>
  </p>
  <p id="last-edited-by">
    Last edited by
    <a routerLink="/user/{{ page.username }}/profile">{{ page.username }}</a>
    on {{ page.timestamp | date: "medium" }}.
  </p>
</div>
